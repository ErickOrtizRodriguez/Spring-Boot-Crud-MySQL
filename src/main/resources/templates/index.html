<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
  <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
  <script th:src="@{/js/eliminar.js}" src="../static/js/eliminar.js"></script>
<title>Crud</title>
</head>
<body>

  <div class="container">
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a th:href="@{/inicio}" class="navbar-brand m-3 text-uppercase" href="">TDesign</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a th:href="@{/inicio}" class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/new}" class="nav-link" href="#">Agregar</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/listar}" class="nav-link" href="#">Listar</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/acciones}" class="nav-link" href="#">Acciones</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="card-group mt-5">
      <div class="card text-white bg-success m-4" style="max-width: 18rem;">
        <div class="card-header"><i class="bi bi-save" style="margin-right:15px; font-size:1.3rem"></i>Agregar Datos</div>
        <div class="card-body">
          <h5 class="card-title">Seccion de Agregar Datos</h5>
          <a th:href="@{/new}" class="btn btn-light">Agregar</a>
        </div>
      </div>
      <div class="card text-white bg-warning m-4" style="max-width: 18rem;">
        <div class="card-header"><i class="bi bi-table" style="margin-right:15px; font-size:1.3rem"></i>Listar Datos</div>
        <div class="card-body">
          <h5 class="card-title">Seccion de Listar Datos</h5>
          <a th:href="@{/listar}" class="btn btn-light " href="">Listar</a>
        </div>
      </div>
      <div class="card text-white bg-danger m-4" style="max-width: 18rem;">
        <div class="card-header"><i class="bi bi-wrench" style="margin-right:15px; font-size:1.3rem"></i>Eliminar/Editar Datos</div>
        <div class="card-body">
          <h5 class="card-title">Seccion de Eliminar Datos</h5>
          <a th:href="@{/acciones}" class="btn btn-light" href="">Eliminar/Editar</a>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</body>
</html>
