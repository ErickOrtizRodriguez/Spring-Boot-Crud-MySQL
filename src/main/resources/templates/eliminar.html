<!DOCTYPE html>
<html lang="en">
<head th:replace="index :: head">
<body>
  <div class="container">
    <nav th:replace="index :: nav"></nav>
  </div>

  <div class="container mt-5">
    <section class="content">
      <div class="row">
        <!--Columna derecha-->
        <div class="col-sm-6 offset-sm-3 shadow-lg p-4">
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">Editar Datos</h3>
            </div>

            <!--Aqui empieza la informacion del solicitante-->
            <form class="user" th:object=${datos} method="Post">
              <div class="box-body">
                <!-- <div class="form-group">
                              <label for="id">Id:</label>
                              <input type="text" th:field="*{id}" name="id" class="form-control"/>
                          </div> -->
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" th:field="*{nombre}" name="nombre" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input type="text" th:field="*{apellido}" name="apellido" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="telefono">Telefono:</label>
                  <input type="text" th:field="*{telefono}" name="telefono" class="form-control" required="" />
                </div>
                <div class="box-footer">
                  <button class="btn btn-primary btn-block mt-4" th:action="@{/eliminar}+${datos.id}">Eliminar</button>
                  <!-- <button class="btn btn-google btn-user btn-block">Cancelar</button> -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
